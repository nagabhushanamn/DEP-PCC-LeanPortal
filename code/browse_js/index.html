<!DOCTYPE html>
 <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        
    </head>
    <body class="container">

       <div class="">
           <div class="page-header">JS learn</div>
           <div class="jumbotron">Welcome to JS-world</div>
           <button class="btn btn-danger">Hide</button>
           <button class="btn btn-primary">Show</button>
       </div>  

       <hr/>


       <div class="panel panel-default">
            <div class="panel-heading">jQuery - demo</div>
            <div class="panel-body">
                <div class="well">
                Name : <input id="userName"/>  
                        <button class="btn btn-primary" id="userBtn">Load User</button>
                <hr/>
                Hello <span class="badge">(userName)</span>
            </div>      
            </div>    
       </div>      
       
       <hr/>


       <div class="panel panel-primary" id="ko_box">
            
            <div class="panel-heading">KO - demo</div>
            <div class="panel-body">
                <div class="well">
                Name :  <input data-bind="value:userName"/>  
                        <button data-bind="click:loadUser" class="btn btn-primary" id="userBtn">Load User</button>
                <hr/>
                Hello <span data-bind="text:userName">(userName)</span>
            </div>      
            </div> 

            
       </div>   



       <script src="bower_components/jquery/dist/jquery.js"></script>
       <script src="bower_components/knockout/dist/knockout.debug.js"></script>

       <script src="js/app.js"></script>

    </body>
</html>
